<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="logo cabecera">
  </header>
  <main class="main">
    <section class="content-principal">
      <img class="content-principal__img" src="images/illustration-mockups.svg" alt="imagen principal">
      <div class="description">
        <h1 class="content-principal__title">Build The Community Your Fans Will Love</h1>
        <p class="content-principal__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="content-principal__btn">Register</button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <a class="item" href="#"><i class="icon fa-brands fa-facebook-f"></i></a>
    <a class="item" href="#"><i class="icon fa-brands fa-twitter"></i></a>
    <a class="item" href="#"><i class="icon fa-brands fa-instagram"></i></a>
  </footer>
  <script src="https://kit.fontawesome.com/5808d06a88.js" crossorigin="anonymous"></script>
</body>
</html>
